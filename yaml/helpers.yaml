  space_mouse_center:
    name: Space Mouse Center correction # pitch
    initial: 0
    min: -16
    max: 16
    step: 0.5
    mode: slider
  space_mouse_z:
    name: Space Mouse z # z
    initial: 0
    min: 0
    max: 1
    step: 0.5
    mode: slider
